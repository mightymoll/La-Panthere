<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="keywords" content="">
	<meta name="description"
		content="L'agence La Panthère est une agence de web design à Lyon qui aide les entreprises à devenir attractives et visibles sur l'internet.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

	<title>Contact</title>

</head>

<body>
	<!-- Principal conteneur -->
	<div class="page-container">

		<!-- bloc-0 -->
		<header class="bloc bgc-white l-bloc " id="bloc-0">

			<div class="row site-header">
				<div class="header-logo">
					<img class="logo-reg" src="img/la-panthere.svg" alt="La Panthère - agence de web design logo">
					<img class="logo-sm" src="img/la-panthere-mobile.svg" alt="La Panthère - agence de web design logo">
				</div>
				<nav class="row site-navigation nav navbar-nav">
					<button id="nav-toggle" type="button" aria-label="navigation menu" class="navbar-toggle"
						data-toggle="collapse" data-target=".navbar-1">
						<span class="sr-only">Toggle navigation</span><span class="navbar-icon fa fa-bars"></span>
					</button>
					<ul class="collapse navbar-collapse navbar-1">
						<li class="nav-link"><a href="index.html">Accueil</a></li>
						<li class="nav-link"><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<!-- bloc-0 END -->

		<!-- bloc-6 -->
		<section class="bloc bg-lines-bg bg-repeat bgc-blue d-bloc" id="bloc-6">
			<div class="container bloc-lg">
				<div class="row">
					<div class="col-sm-12">
						<h1 class="mg-md hero-text_contact tc">
							<i class="fa fa-bullhorn mirror"></i>&nbsp;&nbsp;Parlons web design!&nbsp;&nbsp;<i
								class="fa fa-bullhorn"></i>
						</h1>
						<p class="tagline tc tc-white"> Nous sommes ravis que vous souhaitiez collaborer avec notre agence.
						</p>
					</div>
				</div>
			</div>
		</section>
		<!-- bloc-6 END -->

		<!-- bloc-7 -->
		<section class="bloc bgc-white l-bloc" id="bloc-7">
			<div class="container bloc-md">
				<div class="row contact">
					<div class="col-sm-6">
						<h2>Contactez-nous</h2>
						<form id="form_1" novalidate data-success-msg="Your message has been sent."
							data-fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">
							<div class="form-group">
								<label for="Nom">
									Nom :
								</label>
								<input id="name" class="form-control" type="text" placeholder="Marianne Pompadou" required>
							</div>
							<div class="form-group">
								<label for="adresse email">
									Adresse email :
								</label>
								<input id="email" class="form-control" type="email" placeholder="m.pompadou@sacrebleu.fr" required>
							</div>
							<div class="form-group">
								<label for="Comment nous avez-vous connu?">
									Comment nous avez-vous connu ?
								</label>
								<input class="form-control" type="text" required id="input_504">
							</div>
							<div class="form-group">
								<label for="Brief de votre projet">
									Brief de votre projet :<p class="txt-sm">Ajoutez autant de détails que nécessaire</p>
								</label><textarea id="message" class="form-control" rows="4" cols="50" required></textarea>
							</div>
							<button class="btn btn-tangerine btn-lg shiny" aria-label="envoyer, submit" type="submit">
								Envoyer
							</button>
						</form>
					</div>
					<div class="col-sm-6">
						<div class="location">
							<h2 class="tc">ou visitez-nous</h2>
							<div class="carte"><iframe class="embed-responsive-item gmap"
									title="carte google 2 place Sathonay 69001 Lyon"
									src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2783.0831373652145!2d4.827978615567682!3d45.76952407910573!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4eb020f3664e9%3A0x13e3d71752922c1f!2s2%20Pl.%20Sathonay%2C%2069001%20Lyon!5e0!3m2!1sen!2sfr!4v1665089399015!5m2!1sen!2sfr"
									loading="lazy" link rel="dns-prefetch" referrerpolicy="no-referrer-when-downgrade">
								</iframe>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- bloc-7 END -->

		<!-- ScrollToTop Button -->
		<a class="bloc-button btn btn-d scrollToTop" aria-label="scroll to top" onclick="scrollToTarget('1')">
			<span class="fa fa-chevron-up"></span>
		</a>
		<!-- ScrollToTop Button END-->

		<!-- Footer - bloc-8 -->
		<footer class="bloc bloc-md bgc-tangerine d-bloc" id="bloc-8">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<div class="row med-width-whitespace footer-socials">
							<a class="social twitter" href="#;"><span class="fa fa-twitter icon-md"></span></a>
							<a class="social facebook" href="#;"><span class="fa fa-facebook icon-md"></span></a>
							<a class="social dribbble" href="#;"><span class="fa fa-dribbble icon-md"></span></a>
							<a class="social instagram" href="#;"><span class="fa fa-instagram icon-md"></span></a>
						</div>
						<div class="coordonnees tc">
							<p class="tc-blue">2 place Sathonay 69001 Lyon<br>Ouvert de 9h à 18h, du lundi au vendredi</p><br>
							<a class="ltc-blue bold-link" href="mailto:contact@agencelapanthere.com">contact@agencelapanthere.com</a>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- Footer - bloc-8 END -->

	</div>
	<!-- Principal conteneur END -->

	<script src="./js/bootstrap.js"></script>
	<script src="./js/blocs.js"></script>
	<script src="./js/jqBootstrapValidation.js"></script>
	<script src="./js/formHandler.js"></script>
	<script src="./js/gmaps.js"></script>
	<script src="./js/jquery.touchSwipe.js"></script>

</body>

</html>
